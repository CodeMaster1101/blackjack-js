<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie = edge">
    <link rel="stylesheet" href="static/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Blackjack</title>
</head>
<body>
<div class ="container-0">
    <div class = "container-1">
        <div class = "flex-box-container-1">
            <h2 style="color: rgb(8, 238, 38);">Mile's Blackjack</h2>
        </div>
        <div class = "flex-blackjack-row-1">
            <div id = "my-box">
                <h2>Your score: <span id = "my-score"> 0 </span></h2>

            </div>
            <div id = "dealer-box">
                <h2>Dealer's score: <span id = "dealer-score"> 0 </span></h2>
            </div>

        </div>
        <div class = 'flex-buttons-row-2'>
            <div>
                
                <button class = "btn-lg btn-primary mr-2" id="hit-button">Hit</button>
                <button class = "btn-lg btn-warning mr-2" id = "stand-button">Stand</button>
                <button class = "btn-lg btn-danger mr-2" id = "deal-button">Deal</button>
                <button class = "btn-lg mr-2" onclick="resetFunc()">Reset</button>
                <button class = "btn-lg btn-success" onclick="matrix()">Music</button>
                <button class = "btn-lg btn-info"onclick ="removeMusic()">turn off music</button>

            </div>
        </div>

        <div class = "flex-row-table-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id = "wins">0</span></th>
                    <th><span id = "losses">0</span></th>
                    <th><span id = "draws">0</span></th>
                </tr>
            </table>
        </div>
        
    </div>
</div>
    <script src = "static/static/script/home.js">
    </script>
</body>
</html>
